<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Madhu Lasya ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Pacifico&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
/* Heart cursor + camera zoom */
html,body{
margin:0;height:100%;overflow:hidden;background:#020012;
animation:camera 20s ease-in-out infinite alternate;
cursor:url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32"><text y="22" font-size="22">üíñ</text></svg>') 16 16, auto;
}
@keyframes camera{to{transform:scale(1.03)}}
*{box-sizing:border-box;font-family:Poppins;color:white}

/* Galaxy */
#galaxy{
position:absolute;width:200%;height:200%;
background:
radial-gradient(circle at 20% 30%, rgba(255,80,200,.4), transparent 40%),
radial-gradient(circle at 80% 70%, rgba(80,200,255,.4), transparent 40%),
radial-gradient(circle at 50% 50%, rgba(150,100,255,.4), transparent 50%);
animation:rotate 160s linear infinite;
}
@keyframes rotate{to{transform:rotate(360deg)}}

/* Moon */
#moon{
position:absolute;top:50px;right:70px;
width:140px;height:140px;border-radius:50%;
background:radial-gradient(circle at 30% 30%,#fff,#ddd,#aaa);
box-shadow:0 0 60px rgba(255,255,255,.9);overflow:hidden;
}
#phase{position:absolute;width:100%;height:100%;background:#020012;border-radius:50%;animation:phase 25s infinite linear}
@keyframes phase{0%{transform:translateX(-100%)}50%{transform:translateX(0)}100%{transform:translateX(100%)}}
#cloud{position:absolute;width:200%;height:100%;background:linear-gradient(90deg,transparent,rgba(255,255,255,.15),transparent);animation:cloud 30s linear infinite}
@keyframes cloud{from{transform:translateX(-50%)}to{transform:translateX(50%)}}

/* Stars */
.star{position:absolute;background:white;border-radius:50%;opacity:.8}

/* Comets */
.comet{position:absolute;width:250px;height:3px;background:linear-gradient(90deg,white,transparent);animation:comet 6s linear forwards}
@keyframes comet{from{transform:translate(-40vw,-30vh)}to{transform:translate(120vw,80vh);opacity:0}}

/* Hearts + Roses */
.heart,.rose{position:absolute;bottom:-40px;font-size:26px;animation:float 8s linear infinite}
@keyframes float{to{transform:translateY(-130vh) scale(1.6)}}

/* UI */
.container{position:relative;z-index:5;text-align:center;padding:30px;max-width:750px;margin:auto}
h1{font-family:"Great Vibes";font-size:70px;animation:heartbeat 2s infinite}
@keyframes heartbeat{50%{transform:scale(1.12)}}

/* Letter */
#letterBox{
background:rgba(255,255,255,.12);
border-radius:20px;padding:20px;margin-top:15px;
backdrop-filter:blur(6px);box-shadow:0 0 30px rgba(255,255,255,.3);
transform-origin:top;animation:unfold 2s ease forwards;
}
@keyframes unfold{from{transform:scaleY(0)}to{transform:scaleY(1)}}
#letter{font-family:Pacifico;font-size:20px;line-height:1.6;min-height:140px}
#cursor{display:inline-block;width:6px;height:20px;background:#ff9ecf;margin-left:4px;animation:blink 1s infinite}
@keyframes blink{50%{opacity:0}}

.buttons{display:flex;gap:40px;justify-content:center;margin-top:20px}
button{padding:15px 40px;border:none;border-radius:40px;font-size:20px;cursor:pointer}
.yes{background:white;color:#ff2e7a}
.no{background:#ff2e7a;color:white}

.hidden{display:none}

/* Glowing photo */
.photo{
width:220px;height:220px;border-radius:50%;border:6px solid white;
animation:photoGlow 3s ease-in-out infinite;
}
@keyframes photoGlow{
0%,100%{box-shadow:0 0 20px pink,0 0 40px lightblue,0 0 70px hotpink}
50%{box-shadow:0 0 40px white,0 0 80px #bdf,0 0 120px #fbd}
}

.miss{font-family:"Great Vibes";font-size:55px}
#ringLove{font-size:80px;animation:ringLove 2s infinite}
@keyframes ringLove{50%{transform:scale(1.4)}}
</style>
</head>

<body>

<div id="galaxy"></div>

<div id="moon">
<div id="phase"></div>
<div id="cloud"></div>
</div>

<audio id="music" loop>
<source src="music.mp3">
</audio>

<div class="container" id="page1">
<h1>Madhu Lasya ‚ù§Ô∏è</h1>

<div id="letterBox">
<div id="letter"></div><span id="cursor"></span>
</div>

<h2>Will you marry me? üíç</h2>

<div class="buttons">
<button class="yes" onclick="yes()">YES üíñ</button>
<button class="no" id="no">NO üòÖ</button>
</div>
</div>

<div class="container hidden" id="page2">
<div id="ringLove">üíç</div>
<h1>I Love You Forever</h1>
<button class="yes" onclick="miss()">Next</button>
</div>

<div class="container hidden" id="page3">
<img src="madhu.jpg" class="photo">
<div class="miss">I Miss You üò¢</div>
</div>

<script>
/* Love Letter */
const message=`My dearest Madhu Lasya,

From the moment you entered my life,
my world became brighter, softer, and kinder.

Every heartbeat whispers your name,
every star reminds me of your smile.

In every universe, in every lifetime,
I choose you‚Ä¶ always.`;
let i=0;
(function type(){if(i<message.length){letter.innerHTML+=message[i++];setTimeout(type,40)}})();

/* Stars + Parallax */
const stars=[];
for(let i=0;i<200;i++){
const s=document.createElement("div");
s.className="star";
s.style.width=s.style.height=Math.random()*3+1+"px";
s.style.left=Math.random()*100+"vw";
s.style.top=Math.random()*100+"vh";
document.body.appendChild(s);
stars.push(s);
}
document.addEventListener("mousemove",e=>{
stars.forEach((s,i)=>{
const sp=(i%5+1)/10;
s.style.transform=`translate(${(e.clientX-innerWidth/2)*sp/50}px,${(e.clientY-innerHeight/2)*sp/50}px)`;
});
});

/* Hearts + Roses */
setInterval(()=>{
const e=document.createElement("div");
e.className=Math.random()>.5?"heart":"rose";
e.innerHTML=Math.random()>.5?"‚ù§Ô∏è":"üåπ";
e.style.left=Math.random()*100+"vw";
document.body.appendChild(e);
setTimeout(()=>e.remove(),9000);
},300);

/* Comets */
setInterval(()=>{
const c=document.createElement("div");
c.className="comet";
c.style.left=Math.random()*100+"vw";
c.style.top=Math.random()*40+"vh";
document.body.appendChild(c);
setTimeout(()=>c.remove(),6000);
},5000);

/* Music */
document.body.addEventListener("click",()=>music.play(),{once:true});

/* NO escape */
no.addEventListener("mouseover",()=>{
no.style.transform=`translate(${Math.random()*200-100}px,${Math.random()*120-60}px)`;
});

/* Flow */
function yes(){page1.classList.add("hidden");page2.classList.remove("hidden")}
function miss(){page2.classList.add("hidden");page3.classList.remove("hidden")}
</script>

</body>
</html>
